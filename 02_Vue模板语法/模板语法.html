<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    总结:
      1.插值语法:
        功能：用于解析标签内容
        写法：{{xxx}},xxx会作为表达式去解析，且可以自动读取到data中的属性
      2.指令语法:
        功能：用于解析标签 （包括：标签属性、标签体内容、绑定事件....）
        举例：v-bind:href='xxx' 或简写为 :href='xxx'
        备注：vue中有很多的指令，此处我们只是拿v-bind举个例子
   -->
   <!-- 装备好一个容器 -->
  <div id="root">
    <h2>插值语法</h2>
    <h4>你好，{{msg}} </h4>
    <h4>你好，{{msg.toUpperCase()}} </h4>
    <hr/>
    <h2>指令语法</h2>
    <a v-bind:href="url">点我百度</a>
    <a :href="url">点我百度</a>
    <a href="https://www.baidu.com" :x='msg'>点我百度</a>
  </div>
  <script>
    new Vue({
      el:'#root',
      data:{
        msg:'baidu',
        url:'https://www.baidu.com'
      }
    })
  </script>
</body>
</html>
