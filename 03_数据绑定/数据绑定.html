<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    总结:
      1.单向数据绑定(v-bind): 数据只能从data流向页面
      2.双向数据绑定(v=model): 数据不仅能从data流向页面，还可以从页面流向data
      备注:
        1.双向数据绑定一般都是针对表单类元素
        2.v-model:value 可以简写为 v-model, 因为v-model默认收集value值
   -->
  <!-- 装备好一个容器 -->
  <div id="root">
    单向数据绑定: <input type="text" v-bind:value='msg'>
    <br><br>
    双向数据绑定: <input type="text" v-model:value='msg'>
    <br>
    单向数据绑定: <input type="text" :value='msg'>
    <br><br>
    双向数据绑定: <input type="text" v-model='msg'>
  </div>
  <script>
    new Vue({
      el:'#root',
      data:{
        msg:'百度'
      }
    })
  </script>
</body>
</html>
