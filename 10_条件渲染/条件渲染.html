<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件渲染</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    总结：
      条件渲染：
        v-if:
          适用于：切换评率很低的场景
          特点：不展示的DOM节点直接删除
        
        v-show:
          适用于：切换评率很高的场景
          特点：不展示的DOM节点没有被删除，仅仅是使用演示被隐藏掉

        严重注意：使用v-if的时候，DOM节点可能无法获取到，而使用v-show一定可以获取DOM节点
   -->
  <div id="root">
    <h2>今天天气很{{isHot ? '炎热' : '凉爽'}}</h2>
    <button @click="changeWeather">切换天气</button>
    <button @click="isHot = !isHot">切换天气</button>
    <!-- 使用v-show做条件渲染 -->
    <!-- 只有天气炎热才会呈现下面div -->
     <!-- <div v-show='isHot'>
      <span>就应该来根冰棍</span>
    </div>
     只有天气凉爽才会呈现下面div 
    <div v-show='!isHot'>
      <span>凉爽就得整火锅</span>
    </div>  -->

    <!-- --------------------------------- -->
    <!-- 使用v-if、v-else-if、v-else做条件渲染 -->
    <div v-if='isHot'>
      <span>就应该来根冰棍</span>
    </div>

    <div v-else='!isHot'>
      <span>凉爽就得整火锅</span>
    </div>
  </div>

  <script>
    new Vue({
      el:'#root',
      data:{
        isHot:false
      },
      methods: {
        changeWeather(){
          this.isHot = !this.isHot
        }
      },
    })
  </script>
</body>
</html>
